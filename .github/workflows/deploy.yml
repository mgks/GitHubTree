name: Deploy Web & SEO

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          
      - run: npm install
      
      # 1. Build the Vite Web App
      - run: npm run build --workspace=githubtree-web
      
      # 2. Run the Node SSG to generate 1000s of HTML files inside the built dist/ folder
      - run: node tools/generate-seo.js
      
      # 3. Create a dynamic sitemap.xml (optional, but recommended)
      - name: Deploy to GH Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/web/dist
          cname: githubtree.mgks.dev