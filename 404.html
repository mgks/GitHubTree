<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta charset="utf-8">
    <script>
        // Get the original URL path (e.g., /user/repo/branch)
        const originalPath = window.location.pathname;

        // Redirect to index.html, passing the original path as a query parameter
        window.location.replace("/index.html?path=" + originalPath);
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="/">click here</a>.</p>
</body>
</html>
