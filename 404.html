<!DOCTYPE html>
<html>
<head>
    <title>GitHubTree: Page Not Found</title>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; url=/">
    <link rel="canonical" href="/" />
    <script>
        if (typeof window !== 'undefined' && window.history && window.history.replaceState) {
            window.history.replaceState(null, '', '/');
            window.location.replace('/');
        } else {
          // fallback for older browsers if meta refresh fails
          window.location.replace('/');
        }
    </script>
</head>
<body>
    <p>Page not found. If you are not redirected automatically, <a href="/">click here to go to the homepage</a>.</p>
</body>
</html>
